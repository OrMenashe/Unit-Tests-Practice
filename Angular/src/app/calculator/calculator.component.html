<div class="calculator">
  <h1 class="calculator__title">Calculator</h1>

  <div class="calculator__operation">
    <label class="calculator__radio-label">
      <input type="radio" name="operation" [value]="operationTypes.Add" [(ngModel)]="selectedOperation" class="calculator__radio-input" /> Addition
    </label>
    <label class="calculator__radio-label">
      <input type="radio" name="operation" [value]="operationTypes.Multiply" [(ngModel)]="selectedOperation" class="calculator__radio-input" /> Multiplication
    </label>
  </div>

  <div class="calculator__input-group">
    <label class="calculator__label">First Number:</label>
    <input type="number" [(ngModel)]="firstNumber" class="calculator__input" />
  </div>

  <div class="calculator__input-group">
    <label class="calculator__label">Second Number:</label>
    <input type="number" [(ngModel)]="secondNumber" class="calculator__input" />
  </div>

  <button (click)="calculate()" class="calculator__button">Calculate</button>

  <div class="calculator__result" *ngIf="result !== null">
    <p class="calculator__result-text">Result: {{ result }}</p>
  </div>
</div>
